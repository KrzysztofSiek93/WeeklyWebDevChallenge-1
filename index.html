<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly WebDev Challenge-1</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4e9e747863.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
    <div class="wrap">
        <header>
            <div class="logo">
                <img class="logo-first" src="img/logo_pictures.png" alt="logo pictures"> 
                <img class="logo-second" src="img/logo_big_www.png" alt="logo big www adres">
            </div>
        </header>
            <div class="forms">
                <!--form register-->
                <div class="forms__register">
                    <h1 class="register-form__title">register form</h1>
                        <form action="#" class="register-form">
                            <div class="register-form__username input-form">
                                 <i class="fas fa-user"></i><input type="text" placeholder="username">
                            </div>     
                            <div class="register-form__password input-form">
                                <i class="fas fa-lock"></i><input type="password" placeholder="password"> 
                            </div>
                            <div class="register-form__confirm-password input-form">
                                <i class="fas fa-lock"></i><input type="password" placeholder="confirm password">
                            </div>
                            <div class="register-form__email input-form">
                                 <i class="fas fa-envelope"></i><input type="email" placeholder="email">
                            </div>
                            <div class="register-form__location input-form">
                                <i class="fas fa-map-marker-alt"></i>
                                <select name="" id="">
                                <option value="option1">your location</option>
                                <option value="option2">usa</option>
                                <option value="option3">uk</option>
                                <option value="option4">germany</option>
                                <option value="option5">ireland</option>
                                </select>
                            </div>
                            <div class="register-form__accept-terms">
                                    <label class="register-form__lebel lebel-form">
                                        <input type="checkbox">
                                        <p>I have read and accpet the terms of use</p>
                                        <span class="checkmark"></span>
                                    </label>
                            </div>
                            <button class="register-form__submit-button button" type="submit"> Sign up </button>
                        </form> 
                    </div>
               
                <!--form send email-->
                <div class="forms__email">
                    <h1 class="email-form__title">send email</h1>
                    <form action="#" class="email-form-form">
                        <div class="email-form__username input-form">
                             <i class="fas fa-user"></i><input type="text" placeholder="Your Name">
                        </div>     
                        <div class="email-form__email input-form">
                             <i class="fas fa-envelope"></i><input type="email" placeholder="Your Email">
                        </div>
                        <div class="email-form__email input-textarea">
                            <textarea name="message" id="message" maxlength="400" rows="9"></textarea>
                        </div>
                        <div class="email-form__accept-terms">
                                <label class="email-form__lebel lebel-form">
                                    <input type="checkbox">
                                    <p>Send a copy to my Email</p>
                                    <span class="checkmark"></span>
                                </label>
                        </div>
                        <button class="email-form__submit-button button" type="submit"> Sign up </button>
                    </form> 
                </div>
                <!--singin in form-->
                <div class="forms__sign">
                    <h1 class="sign-form__title">sign in form</h1>
                    <form action="#" class="sign-form">
                        <div class="sign-form__username input-form">
                            <i class="fas fa-user"></i><input type="text" placeholder="username">
                       </div>     
                       <div class="sign-form__password input-form">
                           <i class="fas fa-lock"></i><input type="password" placeholder="password"> 
                       </div> 
                       <div class="sign-form__accept-terms">
                        <label class="sign-form__lebel lebel-form">
                            <input type="checkbox">
                            <span class="checkmark"></span><p>Remember me.</p>
                            <button class="sign-form__submit-button " type="submit"> Sign up </button>
                        </label>
                </div>
                
               </form>
            </div>
               
               
                <!--Recover form-->  
                <div class="forms__revocer">
                    <h1 class="recover-form__title">recover form</h1>
                    <form action="#" class="recover-form">
                        <div class="recover-form__email input-form">
                            <i class="fas fa-envelope"></i><input type="email" placeholder="enter your email">
                       </div>   
                       <div class="recover-form__phone input-form">
                            <i class="fas fa-mobile-alt"></i><input type="tel" placeholder="enter your phone number">
                       </div>  
                       <div>
                        <button class="recover-form__submit-button" type="submit">Send</button> 
                        <button class="recover-form__submit-button no-active-button" type="submit">Done</button> 
                       </div>
                       
                    </form>
                </div>   
                <!--Subscibe Form-->   
                <div class="forms__subscribe">
                    <h1 class="subscribe-form__title">subscribe form</h1>
                    <form action="#" class="subscribe-form">
                        <div class="subscribe-form__email input-form">
                            <i class="fas fa-envelope"></i><input type="email" placeholder="enter your email">
                       </div>   
                       <div>
                        <button class="subscribe-form__submit-button " type="submit">Subscribe</button> 
                        <button class="subscribe-form__submit-button  red-button" type="submit">No,Thanks</button> 
                       </div>
                    </form>
                </div>   
            </div>     
        <footer>
            <div class="logo">
                <img src="img/logo_pictures.png" alt="logo pictures">
                <img class="logo-small" src="img/logo_small_www.png" alt="logo small www adres">
            </div>
        </footer>
    </div>
    </div>
</div>
</body>
</html>
