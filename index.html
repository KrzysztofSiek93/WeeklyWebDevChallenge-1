<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly WebDev Challenge-1</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4e9e747863.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

            <div class="logo">
                <img class="logo--header" src="img/logo.png" alt="logo pictures"> 
            </div>
    <div class="forms forms__register">
        <h2 class="form__title register-form__title">Register Form</h2>
        <form class="form">
            <div class="form__input register-form__username">
                <i class="fas fa-user icon"></i><input class="input-field" type="text" placeholder="your name">
            </div>
            <div class="form__input register-form__email">
                <i class="fas fa-envelope icon"></i><input class="input-field"  type="email" placeholder="your email">
            </div>
            <div class="form__input register-form__confirm-pasword">
                <i class="fas fa-lock icon"></i><input class="input-field"  type="password" placeholder="confirm password">
            </div>
            <div class="form__input register-form__email">
                <i class="fas fa-envelope icon"></i><input class="input-field"  type="email" placeholder="email">
            </div>
            <div class="form__select register-form__location">
                <i class="fas fa-map-marker-alt icon"></i>
                <select class="input-field" name="cars" id="cars">
                <option value="volvo">You Location</option>
                <option value="saab">Usa</option>
                <option value="opel">Polska</option>
                <option value="audi">Seat</option>
            </select>
            </div>
              <label class="checbox__form register-form__checbox">
              <input type="checkbox">I have read and accept the terms of use
              <span class="checkmark"></span>
              </label>
                <button class="form__button register-form__button" type="submit" class="btn">Register</button>
        </form>
    </div>    
   
    <div class="forms forms__email">
        <h2 class="form__title register-form__title">Send Email</h2>
        <form class="form">
            <div class="form__input email-form__username">
                <i class="fas fa-user icon"></i><input class="input-field" type="text" placeholder="your name">
            </div>
            <div class="form__input email-form__email">
                <i class="fas fa-envelope icon"></i><input class="input-field"  type="email" placeholder="your email">
            </div>
            <div class="form__textarea email-form__email">
                <textarea name="message" id="message" maxlength="800" rows="7">Type your message</textarea>
            </div>
            <label class="checbox__form email-form__checbox">
                <input type="checkbox">Send a copy to my Email
                <span class="checkmark"></span>
                </label>
                  <button class="form__button email-form__button" type="submit" class="btn">Register</button>
        </form>
    </div>


    <div class="forms forms__sign">
        <h2 class="form__title sign-form__title">Send Email</h2>
        <form class="form">
            <div class="form__input sign-form__username">
                <i class="fas fa-user icon"></i><input class="input-field" type="text" placeholder="your name">
            </div>
            <div class="form__input sign-form__email">
                <i class="fas fa-lock icon"></i><input class="input-field"  type="email" placeholder="password">
            </div>
            <div class="checbox__remember"></div>
            <label class="checbox__form sign-form__checbox">
                <input type="checkbox">Remember me
                <span class="checkmark"></span>
                <button class="form__button sign-form__button" type="submit" class="btn">Sign in</button>
      
            </label>
        </form>
        </div>
       
    <div class="forms forms__recover">
        <h2 class="form__title recover-form__title">Recover Form</h2>
        <form class="form">
            <div class="form__input recover-form__username">
                <i class="fas fa-envelope icon"></i><input class="input-field" type="text" placeholder="Enter your email">
            </div>
            <div class="form__input recover-form__email">
                <i class="fas fa-mobile-alt icon"></i><input class="input-field"  type="email" placeholder="enter your phone number">
            </div>
            <div class="form__button-inline">
            <button class="form__button recover-form__button" type="submit" class="btn">Send</button>
            <button class="form__button recover-form__button form__button--notwork" type="submit" class="btn">Done</button>
        </div>
        </form>
    </div>

    <div class="forms forms__subscribe">
        <h2 class="form__title subscribe-form__title">Recover Form</h2>
        <form class="form">
            <div class="form__input subscibe-form__email">
                <i class="fas fa-envelope icon"></i><input class="input-field"  type="email" placeholder="enter your email">
            </div>
            <div class="form__button-inline">
            <button class="form__button subscribe-form__button" type="submit" class="btn">Subscribe</button>
            <button class="form__button subscribe-form__button form__button--red" type="submit" class="btn">No, Thanks</button>
        </div>
        </form>
    </div>

    <div class=" forms logo__footer">
        <img class="logo logo--footer" src="img/logo.png" alt="logo pictures">
        <img class="logo logo--footer" src="img/logo_small_www.png" alt="logo small www adres">
    </div>
</div>

</body>
</html>
